<div class="modal fade" id="confirmDeleteModal-{{ group.id }}" tabindex="-1"
  aria-labelledby="confirmDeleteModalLabel-{{ group.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="confirmDeleteModalLabel-{{ group.id }}">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the group <strong>{{ group.group_name }}</strong>? This action cannot be undone.</p>
        <p class="text-danger"><i class="bi bi-exclamation-triangle-fill"></i> All group data will be permanently lost.</p>
      </div>
      <div class="modal-footer">
        <form method="POST" action="{% url 'delete_group' group.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete Group</button>
        </form>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
