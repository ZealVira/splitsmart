<div class="modal fade" id="addMemberModal-{{ group.id }}" tabindex="-1"
  aria-labelledby="addMemberModalLabel-{{ group.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <form method="POST" action="{% url 'add_member' group.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="addMemberModalLabel-{{ group.id }}">Add Member to {{ group.group_name }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="email-{{ group.id }}" class="form-label">Member Email</label>
            <input type="email" name="email" id="email-{{ group.id }}" class="form-control"
              placeholder="e.g. john@example.com" required>
            <small class="text-muted">User must have an existing account</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-brand">Add Member</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
