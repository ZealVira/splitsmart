<div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="addMemberModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="{% url 'groups:accept_invite' group.id %}">
      {% csrf_token %}
      <div class="modal-content border-0 shadow">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="addMemberModalLabel">Invite Member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="emailInvite" class="form-label">Member email</label>
            <input type="email" name="email" id="emailInvite" class="form-control"
                   placeholder="friend@example.com" required>
            <small class="text-muted">An invite link will be sent to this address.</small>
          </div>
        </div>

        <div class="modal-footer border-0">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Send Invite</button>
        </div>
      </div>
    </form>
  </div>
</div>
