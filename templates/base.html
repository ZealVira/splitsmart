<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SplitSmart{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-brand {
      background-color: #4F46E5;
      color: white;
      border-radius: 0.5rem;
    }

    .btn-brand:hover {
      background-color: #4338CA;
      color: white;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
    }

    footer {
      margin-top: 50px;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4 text-primary" href="{% url 'landing_view' %}">SplitSmart</a>

      <div class="d-flex">
        {% if user.is_authenticated %}
          <a href="{% url 'index' %}" class="text-primary fs-4 ms-2 me-2" title="Home">
            <i class="bi bi-house-door-fill"></i>
          </a>
          <a href="{% url 'logout' %}" class="btn btn-outline-primary ms-4">Logout</a>
          
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary ms-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-primary ms-2">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-white mt-5">
    <div class="container">
      <span>&copy; 2025 SplitSmart. All rights reserved.</span>
    </div>
  </footer>

  <!-- Toast Container -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1080">
    {% for message in messages %}
      <div class="toast align-items-center text-white bg-{{ message.tags }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    {% endfor %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
