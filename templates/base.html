<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SplitSmart{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-brand {
      background-color: #4F46E5;
      color: white;
      border-radius: 0.5rem;
    }

    .btn-brand:hover {
      background-color: #4338CA;
      color: white;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    }

    footer {
      margin-top: 50px;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4 text-primary" href="#">SplitSmart</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-white mt-5">
    <div class="container">
      <span>&copy; 2025 SplitSmart. All rights reserved.</span>
    </div>
  </footer>
</body>
</html>
