<!-- templates/register.html -->
{% extends 'base.html' %}
{% block title %}Register | SplitSmart{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4">
      <h3 class="text-center mb-4 text-primary">Register</h3>
      <form method="POST" action="/signup">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="confpassword" class="form-label">Confirm Password</label>
          <input type="password" name="confpassword" id="confpassword" class="form-control" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-brand">Create Account</button>
        </div>
        <div class="text-center mt-3">
          <small>Already registered? <a href="/login">Login here</a></small>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
